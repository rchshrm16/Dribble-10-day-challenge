<!doctype html>
<html>
	<head>
		<title>Day 3</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="main">
			<div class="nav">
				<a href="" class="logo"><img src="img/logo.png" alt=""></a>
				<ul class="navlinks">
					<li><a href="" class="">work</a></li>
					<li><a href="" class="">studio</a></li>
					<li><a href="" class="">words</a></li>
					<li><a href="" class="active-link">contact</a></li>
				</ul>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1">
						<form action="" id="frm">
							<div class="formtext">
								Hello,
								<br>
								My name is
								<span>
									<label for="" class="label1">Your full name <span class="req">- Required</span></label>
									<input type="text" placeholder="Cynthia Johes" class="input" id="name">
								</span>
								. I work as a
								<span>
									<label for="" class="label1">Your job title <span class="req">- Required</span></label>
									<input type="text" placeholder="Project Manager" class="input" id="role">
								</span>
								at <br>
								<span>
									<label for="" class="label1">Your orgnization <span class="req">- Required</span></label>
									<input type="text" placeholder="Big Mega Corp" class="input" id="company">
								</span>
								. We have a budget of around 
								<span>
									<label for="" class="label1">Your budget <span class="req">- Required</span></label>
									<select name="" id="budget" class="input">
										<option value="Less then $20,000">Less then $20,000</option>
										<option value="$20,000 - $50,000">$20,000 - $50,000</option>
										<option value="$50,000 - $100,000">$50,000 - $100,000</option>
										<option value="$100,000 +">$100,000 +</option>
									</select>
								</span>
								to <br> complete a 
								<span>
									<label for="" class="label1">Type of project <span class="req">- Required</span></label>
									<select name="" id="type" class="input">
										<option value="Branding Project">Branding Project</option>
										<option value="Web Design Project">Web Design Project</option>
										<option value="Design Project">Design Project</option>
										<option value="Other Type of Project">Other Type of Project</option>
									</select>
								</span>
								on or around
								<span>
									<label for="" class="label1">Your timeframe <span class="req">- Required</span></label>
									<input type="text" placeholder="$ month from now" class="input" id="time">
								</span>
								. You can <br> reach me at
								<span>
									<label for="" class="label1">Your email address <span class="req">- Required</span></label>
									<input type="email" placeholder="cynthia@bmc.biz" class="input" id="email">
								</span>
								.
							</div>
							<div class="col-xs-6 no-padd">
								<h4>Sincerely,</h4>
								<h4 class="keyuptext" id="name-b"></h4>
								<h4 class="keyuptext" id="role-b"></h4>
								<h4 class="keyuptext" id="company-b"></h4>
							</div>
							<div class="col-xs-6 no-padd">
								<button class="mybtn">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
				$('.req').hide()
				$('.input').focusin(function(event) {
					/* Act on the event */
					$(this).addClass('yellow-border');
					$(this).siblings('.label1').addClass('showlabel');
					$(this).siblings('.label1').addClass('trns');
					$(this).siblings('.label1').removeClass('hide');
				});
				$('.input').focusout(function(event) {
					/* Act on the event */
					if($(this).val().trim().length == 0){
						$(this).addClass('pink-border');
						$('.req').show();
						$(this).siblings('.label1').addClass('pink-text');
					}else{
						$(this).siblings('.label1').removeClass('showlabel');
						$(this).siblings('.label1').addClass('trns');
						$(this).siblings('.label1').addClass('hide');
						$(this).removeClass('yellow-border');
						$('.req').hide();
					}
				});
				$('.input').keyup(function(event) {
					/* Act on the event */
					$(this).removeClass('pink-border');
					$('.req').hide();
					$(this).siblings('.label1').removeClass('pink-text');
					$(this).addClass('yellow-border');
				});

				$('#name').keyup(function(event) {
					/* Act on the event */
					$('#name-b').html($(this).val());
				});
				$('#role').keyup(function(event) {
					/* Act on the event */
					$('#role-b').html($(this).val());
				});
				$('#company').keyup(function(event) {
					/* Act on the event */
					$('#company-b').html($(this).val());
				});
				$('#email').keyup(function(event) {
					/* Act on the event */
					var reg = /^\w+([-+.']\ w+)*@\w+([-.]\ w+)*\.\w+([-.]\ w+)*$/;
					if(reg.test($(this).val())){
						$(this).removeClass('pink-border');
						$('.req').hide();
						$(this).siblings('.label1').removeClass('pink-text');
						$(this).addClass('yellow-border');
					}else{
						$(this).addClass('pink-border');
						$('.req').show();
						$(this).siblings('.label1').addClass('pink-text');
					}
				});
			});
		</script>
	</body>
</html>
